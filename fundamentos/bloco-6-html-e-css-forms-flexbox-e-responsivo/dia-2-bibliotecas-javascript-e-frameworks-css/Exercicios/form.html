<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jquery-3.6.0.min.js">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="pikaday/css/pikaday.css">
  <title>Trybe Trip</title>
</head>

<body>
  <main>
    <header>
      <h1 class="display-4 text-muted">Trybe Trip</h1>
      <p><em>Participe desta aventura você também!!!</em></p>
    </header>
    <form id="forms" action="">
      <fieldset class="form-group">

        <label for="full-name">Nome:</label>
        <input class="form-control" type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo">
        <br>

        <label for="email">E-mail:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">

        <br>

        <input type="radio" name="option" id="option-1" value="Cidade" checked>
        <label for="option-1">Cidade</label>
        <input type="radio" name="option" id="option-2" value="Campo">
        <label for="option-2">Campo</label>
        <input type="radio" name="option" id="option-3" value="Praia">
        <label for="option-3">Praia</label>
        <input type="radio" name="option" id="option-4" value="Montanhas">
        <label for="option-4">Montanhas</label>

        <br>

        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <label class="form-floating" for="answer"></label>
        <textarea class="form-control" name="answer" id="answer" cols="60" rows="1" maxlength="500"
          placeholder="Limite de 500 caracteres."></textarea>

        <br>

        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="text" id="date" data-validate-field="date">

        <br>

        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>

        <input type="checkbox" name="permission" id="permission" required>
        <label for="permission">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
      </fieldset>

      <div class="form-group">

        <button class="btn btn-success" id="btn-submit" type="submit">Enviar</button>
        <button class="btn btn-success" id="btn-erase" type="reset">Apagar</button>
      </div>

    </form>
  </main>
  <script src="/moment.js"></script>
  <script src="/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>

</html>
